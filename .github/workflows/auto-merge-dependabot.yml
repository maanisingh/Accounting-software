name: Auto-merge Dependabot PRs

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-merge:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Wait for CI to complete
        uses: fountainhead/action-wait-for-check@v1.1.0
        id: wait-for-ci
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: "Quality Check Summary"
          ref: ${{ github.event.pull_request.head.sha }}
          timeoutSeconds: 600
          intervalSeconds: 30

      - name: Auto-approve patch and minor updates
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: |
          gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for patch updates
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' &&
          steps.wait-for-ci.outputs.conclusion == 'success'
        run: |
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' &&
          steps.wait-for-ci.outputs.conclusion == 'success'
        run: |
          gh pr comment "$PR_URL" --body "‚úÖ **Auto-merging patch update**

          - Update type: \`${{ steps.metadata.outputs.update-type }}\`
          - Dependency: \`${{ steps.metadata.outputs.dependency-names }}\`
          - CI Status: ‚úÖ Passed

          This PR will be automatically merged once all checks pass.

          ü§ñ *Automated by GitHub Actions*"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on minor updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: |
          gh pr comment "$PR_URL" --body "‚ö†Ô∏è  **Minor update detected**

          - Update type: \`${{ steps.metadata.outputs.update-type }}\`
          - Dependency: \`${{ steps.metadata.outputs.dependency-names }}\`

          This PR has been **approved** but requires manual merge.
          Please review the changelog before merging.

          ü§ñ *Automated by GitHub Actions*"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on major updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          gh pr comment "$PR_URL" --body "üö® **Major update detected**

          - Update type: \`${{ steps.metadata.outputs.update-type }}\`
          - Dependency: \`${{ steps.metadata.outputs.dependency-names }}\`

          ‚ö†Ô∏è  **Manual review required!**

          Major updates may contain breaking changes.
          Please review:
          - Changelog
          - Migration guide
          - Test results

          DO NOT auto-merge this PR.

          ü§ñ *Automated by GitHub Actions*"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
